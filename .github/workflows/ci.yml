name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  link_lint_a11y_perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prettier formatting check
        run: npx prettier --check "**/*.{html,css,md}"

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --verbose --exclude-mail --max-concurrency 5 .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Start static server
        run: |
          python3 -m http.server 8080 &
          sleep 5

      - name: Accessibility (pa11y-ci)
        run: npx pa11y-ci --config pa11yci.json

      - name: Lighthouse CI (budgets)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:8080/index.html
            http://127.0.0.1:8080/about.html
            http://127.0.0.1:8080/recipes.html
          budgetPath: ./lighthouse/budgets.json
          uploadArtifacts: true
          temporaryPublicStorage: true
