name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  link_lint_a11y_perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dev deps
        run: npm ci

      - name: Prettier formatting check
        run: npm run prettier:check

           - name: Install Chromium deps (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates fonts-liberation xdg-utils libasound2 libatk-bridge2.0-0 \
            libatk1.0-0 libcups2 libdbus-1-3 libgtk-3-0 libnspr4 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 libxss1 libxtst6 libgbm1

      - name: Start static server
  run: |
    python3 -m http.server 8080 --directory ./dist &

- name: Wait for server
  run: npx wait-on http://127.0.0.1:8080/index.html

- name: Accessibility (pa11y-ci)
  run: npx pa11y-ci


      - name: Link check (lychee)
  uses: lycheeverse/lychee-action@v1
  with:
    args: --config lychee.toml --exclude-file .lycheeignore .
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Accessibility (pa11y-ci)
        run: npx pa11y-ci --config pa11yci.json

        - name: Upload a11y report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: a11y-report.html

      - name: Lighthouse CI (budgets)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:8080/index.html
            http://127.0.0.1:8080/about.html
            http://127.0.0.1:8080/recipes.html
            http://127.0.0.1:8080/contact.html
            http://127.0.0.1:8080/recipes/spaghetti.html
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
# Install Chromium system libraries (needed by Puppeteer/Pa11y)
- name: Install Chromium deps (for Puppeteer)
  run: |
    sudo apt-get update
    sudo apt-get install -y \
      ca-certificates fonts-liberation xdg-utils libasound2 libatk-bridge2.0-0 \
      libatk1.0-0 libcups2 libdbus-1-3 libgtk-3-0 libnspr4 libnss3 libx11-xcb1 \
      libxcomposite1 libxdamage1 libxrandr2 libxss1 libxtst6 libgbm1

# Serve your built files (change ./dist if your build output differs)
- name: Start static server
  run: |
    python3 -m http.server 8080 --directory ./dist &

# Wait for the server to be ready (uses npx; no install needed)
- name: Wait for server
  run: npx wait-on http://127.0.0.1:8080/index.html

# Run Pa11y and emit an HTML report
- name: Accessibility (pa11y-ci) â€“ HTML report
  run: npx pa11y-ci --reporter html > a11y-report.html

# Upload the report so you can download it from the Actions UI
- name: Upload a11y report
  if: ${{ always() }}
  uses: actions/upload-artifact@v4
  with:
    name: a11y-report
    path: a11y-report.html
