name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  link_lint_a11y_perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      # --- Lint & Format ---
      - name: ESLint
        run: npm run lint

      - name: Prettier formatting check
        run: npx prettier . --check --ignore-unknown

      # --- Tests (generates coverage/ ) ---
      - name: Tests (Vitest)
        run: npx vitest run --coverage

      # --- Deps for headless Chromium (Pa11y/Lighthouse) ---
      - name: Install Chromium deps (for Pa11y/Lighthouse)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          if apt-cache policy libasound2t64 >/dev/null 2>&1; then ASOUND=libasound2t64; else ASOUND=libasound2; fi
          sudo apt-get install -y \
            ca-certificates fonts-liberation xdg-utils \
            libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgtk-3-0 \
            libnspr4 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
            libxss1 libxtst6 libgbm1 libxshmfence1 libdrm2 libxkbcommon0 "$ASOUND"

      - name: Start static server
        run: python3 -m http.server 8080 --directory . &

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:8080/index.html

      # --- A11y (pa11y-ci) ---
      - name: Run pa11y-ci (create artifacts + capture exit)
        id: pa11y
        shell: bash
        run: |
          set -euxo pipefail
          echo "CWD: $(pwd)"
          echo "WORKSPACE: ${GITHUB_WORKSPACE}"

          ARTIFACTS_DIR="${GITHUB_WORKSPACE}/artifacts"
          mkdir -p "$ARTIFACTS_DIR"
          ls -ld "$ARTIFACTS_DIR"

          # Pre-create files so redirection cannot fail
          : > "$ARTIFACTS_DIR/a11y-report.json"
          : > "$ARTIFACTS_DIR/a11y-stderr.log"

          # Run pa11y-ci, capture exit without failing yet
          set +e
          npx pa11y-ci --config pa11yci.json --json \
            > "$ARTIFACTS_DIR/a11y-report.json" \
            2> "$ARTIFACTS_DIR/a11y-stderr.log"
          EXIT=$?
          set -e

          # Show sizes so we know files exist
          wc -c "$ARTIFACTS_DIR/a11y-report.json" || true
          wc -c "$ARTIFACTS_DIR/a11y-stderr.log" || true

          echo "exit_code=$EXIT" >> "$GITHUB_OUTPUT"

      - name: Upload a11y artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y
          path: artifacts/**
          if-no-files-found: warn
          retention-days: 7

      - name: Fail on Pa11y violations
        if: ${{ steps.pa11y.outputs.exit_code != '' && steps.pa11y.outputs.exit_code != '0' }}
        run: |
          echo "Pa11y exit code: ${{ steps.pa11y.outputs.exit_code }}"
          exit 1

      # --- Link check ---
      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --config lychee.toml --exclude-file .lycheeignore .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Lighthouse budgets (the action uploads its own artifacts) ---
      - name: Lighthouse CI (budgets)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:8080/index.html
            http://127.0.0.1:8080/about.html
            http://127.0.0.1:8080/recipes.html
            http://127.0.0.1:8080/contact.html
            http://127.0.0.1:8080/recipes/spaghetti.html
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      # --- Upload coverage produced by Vitest ---
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: warn
          retention-days: 7
