name: CI

on:
  push:
    branches: [ main, pally-ci ]  
  pull_request:

jobs:
  link_lint_a11y_perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci
      
      - name: ESLint (npx)
        run: npx eslint@8.57.0 . --ext .js,.mjs,.cjs --max-warnings=0

      - name: Prettier formatting check
        run: npm run prettier:check

      - name: Build site
        run: npm run build --if-present   

      - name: Install Chromium deps (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates fonts-liberation xdg-utils libasound2 libatk-bridge2.0-0 \
            libatk1.0-0 libcups2 libdbus-1-3 libgtk-3-0 libnspr4 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 libxss1 libxtst6 libgbm1
            - name: ESLint
              run: npm run lint:ci

            - name: Prettier formatting check
              run: npm run prettier:check

      - name: Start static server
        run: python3 -m http.server 8080 --directory ./dist &
        

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:8080/index.html
      - name: Prepare artifacts dir
  run: mkdir -p artifacts

- name: Pa11y (HTML report)
  id: pa11y
  shell: bash
  run: |
    set +e
    npx pa11y-ci --config pa11yci.json --reporter html > artifacts/a11y-report.html
    echo "exit_code=$?" >> "$GITHUB_OUTPUT"

- name: Upload a11y report
  if: ${{ always() }}
  uses: actions/upload-artifact@v4
  with:
    name: a11y-report
    path: artifacts/a11y-report.html
    retention-days: 7

- name: Fail on Pa11y violations
  if: ${{ steps.pa11y.outputs.exit_code != '0' }}
  run: exit 1


      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: --config lychee.toml --exclude-file .lycheeignore .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare artifacts dir
        run: mkdir -p artifacts

      - name: Accessibility (pa11y-ci) â€“ HTML report
        run: |
          set -euo pipefail
          npx pa11y-ci --config pa11yci.json --reporter html > artifacts/a11y-report.html

      - name: Upload a11y report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: artifacts/a11y-report.html
          retention-days: 7

      - name: Lighthouse CI (budgets)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:8080/index.html
            http://127.0.0.1:8080/about.html
            http://127.0.0.1:8080/recipes.html
            http://127.0.0.1:8080/contact.html
            http://127.0.0.1:8080/recipes/spaghetti.html
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

