name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  link_lint_a11y_perf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dev deps
        run: npm ci

      - name: Prettier formatting check
        run: npm run prettier:check

      - name: Start static server
        run: |
          python3 -m http.server 8080 &
          sleep 5

      - name: Link check (lychee)
  uses: lycheeverse/lychee-action@v1
  with:
    args: --config lychee.toml --exclude-file .lycheeignore .
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Accessibility (pa11y-ci)
        run: npx pa11y-ci --config pa11yci.json

      - name: Lighthouse CI (budgets)
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://127.0.0.1:8080/index.html
            http://127.0.0.1:8080/about.html
            http://127.0.0.1:8080/recipes.html
            http://127.0.0.1:8080/contact.html
            http://127.0.0.1:8080/recipes/spaghetti.html
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
