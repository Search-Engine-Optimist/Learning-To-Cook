name: Accessibility Audit

on:
  push:
    branches: [main, chore/prettier-fix]
  pull_request:
    branches: [main, chore/prettier-fix]

jobs:
  pa11y-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Start local server
        run: |
          npx http-server ./ -p 8080 &
          sleep 5

      - name: Run Pa11y CI
        run: npx pa11y-ci --config pa11y-ci.json
